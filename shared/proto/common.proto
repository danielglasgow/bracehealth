syntax = "proto3";

package com.bracehealth.shared;

option java_multiple_files = true;
option java_package = "com.bracehealth.shared";

message PatientBalance {
  CurrencyAmount outstanding_copay = 2;
  CurrencyAmount outstanding_coinsurance = 3;
  CurrencyAmount outstanding_deductible = 4;
}
  
message CurrencyAmount {
  int32 decimal_amount = 1; // Two places of precision
  int32 whole_amount = 2;
}
 